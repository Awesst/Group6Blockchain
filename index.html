<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css">
  <script src="locationScript.js" defer></script>

  <title>Geolocation -- You. Can't. Hide.</title>

</head>

<body>

  <div class="firstBackground">
    <div class="container">
      <div class="title">The API has you</div>
      <div class="searchBox">
        <textarea name="" class="searchInput" placeholder="You. Can't. Hide."></textarea>
        <div class="searchButton">
          <img src="images/icon-arrow.svg" alt="" class="arrow">
        </div>
      </div>
      <div class="infoBox">
        <div class="ip">
          <div class="header">IP ADDRESS</div>
          <div class="content ipInfo"></div>
        </div>
        <div class="line"></div>
        <div class="location">
          <div class="header">LOCATION</div>
          <div class="content locationInfo"></div>
        </div>
        <div class="line"></div>
        <div class="timezone">
          <div class="header">LATITUDE</div>
          <div class="content latitudeInfo"></div>
        </div>
        <div class="line"></div>
        <div class="isp">
          <div class="header">LONGITUDE</div>
          <div class="content longitudeInfo"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
